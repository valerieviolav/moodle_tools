<header id="home" class="header">
    <nav class="navbar navbar-light navbar-expand sticky-top mt-0 mb-5">
        <div class="container-fluid custom-nav">
            <a class="navbar-brand" href="/">MomsU</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse custom-nav" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Back to Learning</a> 
                    </li>
                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'accounts:progress' %}">My Progress</a>
                    </li>
                    {% endif %}
                </ul>
                {% if not request.user.is_authenticated %}
                <a href="/login/" style="text-decoration: none;">Log in</a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
